<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment System</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Purchase Products</h1>
    <section style="display: flex; justify-content: space-evenly;">
    <div>
        <img src="./t-shirt.jpg" alt="T-shirt" height="400px" width="400px">
        <h2>Branded T-shirt</h2>
        <div class="size">
            <div>
                <h3>Available size:</h3>
            </div>
            <div class="size-list">
                <p>L</p>
                <p>M</p>
                <p>XL</p>
                <p>S</p>
            </div>

        </div>
        <h3 class="price">Rs.2000</h3>

        <div style="display: flex;">
            <h3 style="margin-top:7px">Quantity:</h3>    
                <button class="quantity__button" id="increment">+</button>
                <p class="qty-value" id="result">1</p>
                <button class="quantity__button" id="decrement">-</button>

           
        </div>


        <button class="buy-button" style="margin-top: 20px;">
            <a href="payment.html"> Buy Now!!</a>
        </button>
    </div>



    <div>
        <img src="./jacket.jpg" alt="T-shirt" height="400px" width="400px">
        <h2>Branded Jacket</h2>
        <div class="size">
            <div>
                <h3>Available size:</h3>
            </div>
            <div class="size-list">
                <p>L</p>
                <p>M</p>
                <p>XL</p>
                <p>S</p>
            </div>

        </div>

        <h3 class="price">Rs.4000</h3>

        <div style="display: flex;">
            <h3 style="margin-top:7px">Quantity:</h3>    
                <button class="quantity__button" id="increment1">+</button>
                <p class="qty-value" id="result1">1</p>
                <button class="quantity__button" id="decrement1">-</button>

           
        </div>


        <button class="buy-button" style="margin-top: 20px;">
            <a href="payment.html"> Buy Now!!</a>
        </button>

    </div>
  </section>  



<script src="script.js"></script>

</body>

</html>
